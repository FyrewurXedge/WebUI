<!DOCTYPE html>
<html>


<title>my RIO WEB UI </title>

<meta name="viewport" content="width=device-width, initial-scale=1">	
<link rel="stylesheet" type="text/css" href="/rio/css/riowebui.css">
<link rel="stylesheet" type="text/css" href="/rio/css/jquery.mobile-1.4.5.css">
	
<body style="margin:40px">
	<div data-role="page" id="pageone">
		<div data-role="main" class="ui-content">
			<div data-role="controlgroup" data-type="horizontal" id='mech'>
				<button type="button" data='keyout' class='keybutton ui-btn' id='key'>
				<button type="button" data='idle' class='enginebutton ui-btn' id='engine'>
			</div>
			
			<div data-role="controlgroup" data-type="horizontal" id='main'>
				<button type="button" class='startbutton ui-btn' id='start'></button>
				<button type="button" class='stopbutton ui-btn' id='stop'></button>
				<button type="button" data='fw' id='direction'></button>
			</div>
			
			<div data-role="controlgroup" data-type="horizontal" id='steer'>
				<button type="button" class='leftbutton ui-btn' id='left'></button>
				<button type="button" class='rightbutton ui-btn' id='right'></button>
			</div>
			
			<div data-role="controlgroup" data-type="horizontal" id='lightdoor'>
				<button type="button" data='close'class='ldbutton ui-btn' id='leftdoor'></button>
				<button type="button" data='close' class='headbutton ui-btn' id='headlights'></button>
				<button type="button" data='close' class='rdbutton ui-btn' id='rightdoor'></button>
			</div>
		</div>
	</div>
</body>
	
	<script type="text/javascript" src="/rio/js/jquery_2_2_4.js"></script>
	<script type="text/javascript" src="/rio/js/riowebui.js"></script>
	<script type="text/javascript" src="/rio/js/jquery.mobile-1.4.5.js"></script>

</html>
